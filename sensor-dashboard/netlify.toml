[build]
  base = "sensor-dashboard"
  command = "npm ci && npm run build --configuration=production"
  publish = "dist/sensor-dashboard"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  CI = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "npm ci && npm run build --configuration=production"

[context.deploy-preview]
  command = "npm ci && npm run build --configuration=production"

[context.branch-deploy]
  command = "npm ci && npm run build --configuration=production"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
